{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Search Form</title>
  </head>
  <body">
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <a
        class="navbar-brand"
        href="search"
        style="font-family: Copperplate, Copperplate Gothic Light, fantasy"
      >
        AUCCI
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#mynav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="profile" class="nav-link">My Profile</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">My Listings</a></li>
          <li class="nav-item"><a href="#" class="nav-link">My Bids</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">My Watchlist</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
          <li class="nav-item"><a href="logout" class="nav-link">Logout</a></li>
        </ul>
      </div>
    </nav>
    <h2 style="font-family: 'Signika', sans-serif"">Enter Your Search Criteria:</h2>
    <div class="container" style="font-family: 'Signika', sans-serif"">
      <form
        action="search"
        method="POST"
        class="search_criteria"
        style="
          padding: 5%;
          border-style: solid;
          border-radius: 25px;
          width: auto;
        "
      >
        {% csrf_token %}
        <div class="form-group row">
          <label for="inputGenderSearch" class="col-sm-2 col-form-label"
            >Gender:</label
          >
          <div class="col-auto my-1">
            <!--<input type="email" class="form-control" id="inputEmail3" placeholder="Email"> -->
            <select
              name="gender"
              class="custom-select custom-select-sm"
              id="inputGenderSearch"
              placeholder=""
            >
              <option value="any">Any</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="unisex">Unisex</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputBrandSearch" class="col-sm-2 col-form-label"
            >Brand:</label
          >
          <div class="col-auto my-1">
            <select
              name="brand"
              class="custom-select custom-select-sm"
              id="inputBrandSearch"
              placeholder=""
            >
              <option value="any">Any</option>
              <option value="louis vuitton">Louis Vuitton</option>
              <option value="prada">Prada</option>
              <option value="bape">Bape</option>
              <option value="ovo">OVO</option>
              <option value="chanel">Chanel</option>
              <option value="dior">Dior</option>
              <option value="armani">Armani</option>
              <option value="versace">Versace</option>
              <option value="burberry">Burberry</option>
              <option value="cartier">Cartier</option>
              <option value="balenciaga">Balenciaga</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputCategorySearch" class="col-sm-2 col-form-label"
            >Category:</label
          >
          <div class="col-auto my-10">
            <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> -->
            <select
              name="category"
              class="custom-select custom-select-sm"
              id="inputCategorySearch"
              placeholder=""
            >
              <option value="any">Any</option>
              <option value="shirts">Shirts</option>
              <option value="jackets">Jackets</option>
              <option value="hoodies">Hoodies</option>
              <option value="joggers">Joggers</option>
              <option value="pants">Pants</option>
              <option value="jeans">Jeans</option>
              <option value="t-shirts">T-Shirts</option>
              <option value="dress">Dress</option>
              <option value="shorts">Shorts</option>
              <option value="blouse">Blouse</option>
              <option value="leggings">Leggings</option>
              <option value="sports wear">Sports Wear</option>
              <option value="blazer">Blazer</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputSizeSearch" class="col-sm-2 col-form-label"
            >Size:</label
          >
          <div class="col-auto my-1">
            <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> -->
            <select
              name="size"
              class="custom-select custom-select-sm"
              id="inputSizeSearch"
              placeholder=""
            >
              <option value="any">Any</option>
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
              <option value="xxl">XXL</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPrimaryColorSearch" class="col-sm-2 col-form-label"
            >Primary Color:</label
          >
          <div class="col-auto my-1">
            <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> -->
            <select
              name="primary_color"
              class="custom-select custom-select-sm"
              id="inputPrimaryColorSearch"
              placeholder=""
            >
              <option value="any">Any</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="brown">Brown</option>
              <option value="gold">Gold</option>
              <option value="grey">Grey</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
