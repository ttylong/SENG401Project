{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'LogoBetter.png' %}" />
    <title>Login</title>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-light fixed-top bg-light" id="navbar">
      <a class="navbar-brand" href="index">
        <img src="{% static 'LogoBetter.png' %}" width="30" height="30" />
      </a>
    </nav>
    <div
      class="d-flex align-items-center justify-content-center"
      style="width: 100%; height: 100vh"
    >
      <form
        action="login"
        method="POST"
        style="
          padding: 5%;
          border-style: solid;
          border-radius: 25px;
          font-family: 'Signika', sans-serif;
        "
      >
      <img src="{% static 'LogoBetter.png' %}" width="10%" />
      <br>
      <br>
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Enter Username:</label>
          <br />
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Enter Password:</label>
          <br />
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            class="form-control"
          />
        </div>
        <input type="submit" value="Log In" class="btn btn-primary" />
        <br />
        {% for message in messages %}
        <h3 style="color: red">{{message}}</h3>
        {% endfor %}
      </form>
    </div>
    <div>
      <footer class="footer navbar fixed-bottom">
            <p class="footer-text" style="margin: 0 auto;margin-top:auto; max-height:25px;">&copy; 2022 AUCCI</p>
        </div>
      </footer>
    </div>
  </body>
</html>
