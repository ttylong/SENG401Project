{% extends "base.html"%} {% block title %}
<title>My Bids</title>
{% endblock %} {% block content %}
<div class="my-bids-list">
  <style>
    figure {
      margin-left: 0%;
    }
    h2 {
      font-family: "Signika", sans-serif;
    }
    hr {
      margin-top: 10px;
      margin-bottom: 50px;
    }
    .hr-break {
      padding-top: 0px;
      padding-bottom: 0px;
    }
    table {
      margin-left: auto;
      margin-right: auto;
      align-items: center;
      width: 80%;
      border-collapse: collapse;
      font-family: "Signika", sans-serif;
    }
    tr {
      border-bottom: 2px solid #dcdcdc;
      border-radius: 20px;
    }
    th {
      text-align: left;
      padding-left: 15px;
      padding-right: 15px;
    }
    td {
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
    }
    .current-price {
      text-align: center;
    }
  </style>
  <div class="container" style="margin-top: 2%;">
  <h2
    class="display-5 text-center text-muted"
    style="font-family: 'Signika', sans-serif"
  >
    My Winning Bids
  </h2>
  </div>
  <div
    class="container"
    style="
      border: none;
      background: none;
      padding: 2%;
      box-shadow: 3px 3px 5px rgb(206, 206, 206);
      border-radius: 25px;
    "
  >
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Image</th>
          <th style="text-align: center">Seller</th>
          <th style="text-align: center">Current Bid Amount</th>
          <th style="text-align: center">Status</th>
        </tr>
      </thead>

      <div class="item-rows">
        <tbody>
          {% for product in products %}
          <tr>
            <td scope="row">{{product.item}}</td>
            <td>
              <img
                src="https://img.ssensemedia.com/images/b_white,g_center,f_auto,q_auto:best/221451M190015_1/gucci-blue-jacquard-gg-lounge-pants.jpg"
                height="100"
                width="50"
              />
            </td>
            <td style="text-align: center">{{product.username}}</td>
            <td class="current-price" style="text-align: center">{{product.price}}</td>
            <td style="text-align: center">{{product.status}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </div>
    </table>
  </div>
</div>
<div>
  <footer class="footer navbar fixed-bottom">
    <p
      class="footer-text"
      style="margin: 0 auto; margin-top: auto; max-height: 25px"
    >
      &copy; 2022 AUCCI
    </p>
  </footer>
</div>
{% endblock %}
