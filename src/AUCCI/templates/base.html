{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'LogoBetter.png' %}" />
    {% block title %}{% endblock %}
  </head>
  <body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-light bg-light sticky-top navbar-expand-lg">
      <a class="navbar-brand" href="../search">
        <img src="{% static 'LogoBetter.png' %}" width="30" height="30" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#mynav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="../create_listing" class="nav-link">Create Listing</a>
          </li>
          <li class="nav-item">
            <a href="../profile" class="nav-link">My Profile</a>
          </li>
          <li class="nav-item">
            <a href="../mylistings" class="nav-link">My Listings</a>
          </li>
          <li class="nav-item">
            <a href="../my_bids" class="nav-link">My Bids</a>
          </li>
          <li class="nav-item">
            <a href="../settings_view" class="nav-link">Settings</a>
          </li>
          <li class="nav-item font-weight-bold">
            <a href="../logout" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="#">
        <img src="{% static 'LogoBetter.png' %}" width="30" height="30" />
      </a>
    </nav>
    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
